databases:
  - name: gutsmail-db
    databaseName: gutsmail
    plan: free
    region: oregon

services:
  - type: web
    name: gutsmail
    env: node
    region: oregon
    plan: free
    buildCommand: npm install && npx prisma generate && npx prisma migrate deploy && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_VERSION
        value: 22.13.1
      - key: DATABASE_URL
        fromDatabase:
          name: gutsmail-db
          property: connectionString
      - key: NEXTAUTH_URL
        sync: false
      - key: NEXTAUTH_SECRET
        generateValue: true
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: AUTO_ARCHIVE_EMAILS
        value: "true"
    healthCheckPath: /api/health
